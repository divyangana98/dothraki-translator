<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">

        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <header class="heading">
            <h1 class="headingtext">Dothraki Translator</h1>
        </header>

        <textarea id="txt-input" placeholder="Put your text here which you want to convert to dothraki language"></textarea>

        <div class="translate-button">
        <button id="btn-translate">Translate to Dothraki language</button>
        </div>

        <div id="output"></div>
        <footer class="footer">
            <div class="footer-heading">About the App</div>
            <div class="paragraph">
                <p> Use the translator to convert your text from English to Dothraki language.</p>
            </div>
        </footer>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
